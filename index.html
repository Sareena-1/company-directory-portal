   <div class="container">
    <center><h1>Company Directory Portal </h1></center>
    <form>
        <div class="employee_registration">
            <h2>Employee Registration Form</h2>
            <strong><label class="names">Full Name:</label></strong>
            <br>
            <input class="details" title="Please fill out this field" width="100px" type="text" name="fullname" >
            <br>

            <strong><label class="names">Email:</label></strong>
            <br>
            <input class="details" title="Please fill out this field" type="text" name="email" >
            <br>

            <strong><label class="names">Department:</label></strong>
            <br>
            <select class="details" title="Please fill out this field" name="Department" id="Department">
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select>
            <br>

            <strong><label class="names">Employee id:</label></strong>
            <br>
            <input class="details" title="Please fill out this field" type="number" name="employee id" >
            <br>

            <strong><label class="names">Profile Picture:</label></strong>
            <br>
            <input class="details" title="Please fill out this field" type="text" name="profile Picture" >
            <br>

            <center><strong><input id="submit_button" type="submit" value="Register Employee"></strong></center>
        </div>
    </form>
    <div class="list">
        <h2>Employee List</h2>

    </div>
